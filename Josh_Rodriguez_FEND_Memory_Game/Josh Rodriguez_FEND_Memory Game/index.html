<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars" id="theStars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves
            <div class="restart"><span>Restart</span> <em class="fa fa-repeat"></em></div>
        </section>
		<div class="gameTime">Time <span class="time">0:00</span></div>
        <ul class="deck"></ul>
    </div>
	<div class="modal__background hidden">
		<div class="modal__main">
			<div class="modal__head">
				<h1 class="modal__title">Your Game Stats</h1>
			</div>
			<div class="modal__stats">
				<div class="modal__stars">
					<span>***</span>
				</div>
				<div class="modal__moves">
					<span>10 Moves</span>
				</div>
				<div class="modal__time">
					<span>Time: 3:00</span>
				</div>
			</div>
			<div class="modal__close">
				<button class="modal__button">Play Again</button>
			</div>
		</div>
	</div>
    <script src="js/app.js"></script>
</body>
</html>
